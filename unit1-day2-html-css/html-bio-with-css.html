<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>CSS Stylesheets with Relative Paths</title>

  <!-- CSS Stylesheet Link -->
  <link rel="stylesheet" type="text/css" href="./css/style-1018.css">

</head>

<body>
  <header>
    <h1>Student Bio</h1>
  </header>

  <div class="container">

    <section id="main-bio">

      <h2>Your Name</h2>

      <img id="bio-image" src="https://scontent-lax3-1.xx.fbcdn.net/v/t1.0-9/42834250_1060372460799101_7817301302941057024_n.jpg?_nc_cat=100&oh=c4811d0bbfb4225fa46fd1d4b35ff7e6&oe=5C4BFA7C"
        width="200px" height="200px" alt="amabelle" />

      <p>Write a short paragraph or two about yourself, or</p>
      <p>use placeholder text from <a href="http://www.lipsum.com/">www.lipsum.com</a></p>
    </section>

    <section id="contact-info">
      <h2>Contact Info</h2>
      <ul>
        <li><strong>Email:</strong> <a href="#">someplace@gmail.com</a></li>
        <li><strong>Github:</strong> <a href="#">sampleName</a></li>
        <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
      </ul>
    </section>
  </div>

</html>
